{% if form.errors %}
<div class="errorExplanation" id="errorExplanation">
  <span>{{ form.errors|length }} error{{ form.errors|pluralize }}:</span>
  {{ form.errors }}
</div>
{% endif %}
<table>
  {% for field in form %}
  <tr><th>{{ field.label_tag }}:{% if field.field.required %}<span class="required"> *</span>{% endif %}</th><td>{{ field }}<br/>{{ field.help_text }}</td>
  {% endfor %}
</table>
